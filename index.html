<!DOCTYPE html>
<html>

<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        
        h1 {
            color: #333333;
        }
        
        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #result {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Temperature Converter</h1>
    <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
    <button onclick="convert()">Convert</button>
    <div id="result"></div>

    <script>
        function convert() {
            var celsius = parseFloat(document.getElementById("celsiusInput").value);
            var fahrenheit = celsius * 9 / 5 + 32;
            document.getElementById("result").innerHTML = celsius + "°C = " + fahrenheit.toFixed(2) + "°F";
        }
    </script>
</body>

</html>
